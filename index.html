<!DOCTYPE html>
<html>
    <head>
        <title>Kumihimo Designer</title>
        <link href="./stylesheets/styles.css" rel="stylesheet" />
        <link href="./stylesheets/color_picker.css" rel="stylesheet" />
        <link href="./stylesheets/pattern_preview.css" rel="stylesheet" />
        <link href="./stylesheets/disk.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./scripts/color_picker.js" defer></script>
        <script src="./scripts/disk.js" defer></script>
        <script src="./scripts/pattern_preview.js" defer></script>
    </head>
    <body>
        <div id="colors_mask" class="mask">
            <div id="colors">
                <div id="color_grid_container">
                    <div id="color_grid"></div>
                </div>
                <div id="color_header">
                    <div id="recent_colors_container">
                        <div id="recent_colors">
                            <div id="placeholder" class="recent_color hidden"></div>
                        </div>
                    </div>
                    <button id="close_colors" onclick="toggleColors()">Close</button>
                </div>
            </div>
        </div>

        <div id="disk_mask" class="mask">
            <div id="disk_container">
                <div id="center_circle"></div>
                <div id="disk"></div>
            </div>
            <button id="close_disk" class="flex_btn" onclick="toggleDisk()">Close</button>
        </div>

        <h1 id="page_title">Kumihimo Designer</h1>

        <div id="pattern_container">
            <section id="pattern_preview"></section>
        </div>
        <div id="btn_container">
            <div id="string_btns">
                <button onclick="addStrings()" class="flex_btn">Add Strings</button>
                <div id="string_count_container"><div id="string_count">16</div></div>
                <button onclick="removeStrings()" class="flex_btn">Remove Strings</button>
            </div>
            <div id="color_btns">
                <button onclick="toggleDisk()" class="flex_btn">Show Disk</button>
                <button onclick="toggleColors()" class="flex_btn">Change Color</button>
            </div>
        </div>
    </body>
</html>
